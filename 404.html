<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found | Unknown Gamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at 65% 15%, #ff00cc26 8%, #08091e 90%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center; 
      align-items: center;
      color: #fff;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 90vw;
      padding: 2.5rem 1.3rem 2rem 1.3rem;
      background: rgba(18,18,30,0.98);
      border-radius: 22px;
      box-shadow: 0 4px 40px #ff00cc22, 0 0 0 #0000;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.45rem;
      font-weight: 700;
      color: #ff00cc;
      letter-spacing: 1.8px;
      margin-bottom: 0.7rem;
    }
    .glitch {
      font-family: 'Orbitron',sans-serif;
      font-size: 4rem;
      color: #fff;
      text-shadow:
        2px 0 #ff00cc, -2px 0 #3333ff,
        0 2px #fff, 0 -2px #ff00cc;
      animation: glitch 0.8s infinite alternate;
      line-height: 1;
      letter-spacing: 2px;
    }
    @keyframes glitch {
      0% {text-shadow:2px 0 #ff00cc;-2px 0 #3333ff,0 2px #fff,0 -2px #ff00cc;}
      20% {text-shadow:-2px 0 #3333ff,2px 0 #ff00cc,0 -2px #fff,0 2px #ff00cc;}
      40% {text-shadow:0 0 #fff;}
      60% {text-shadow:2px 2px #3333ff, -2px -2px #ff00cc;}
      80% {text-shadow:2px 0 #ff00cc,-2px 0 #3333ff;}
      100% {text-shadow:2px 2px #3333ff, -2px -2px #ff00cc;}
    }
    .big {
      font-size: 2.2rem;
      margin: 0.8rem 0 0.3rem 0;
      color: #ff00cc;
      font-weight: 700;
      font-family: 'Orbitron',sans-serif;
      letter-spacing: 2px;
    }
    .msg {
      margin-bottom: 1.8rem;
      color: #fff;
      opacity: 0.87;
    }
    .home-btn {
      background: linear-gradient(90deg, #ff00cc 10%, #3333ff 90%);
      color: #fff;
      padding: 0.8rem 2.2rem;
      font-size: 1.12rem;
      font-family:'Poppins',sans-serif;
      border: none;
      outline: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 1px 20px #ff00cc22;
      font-weight: bold;
      transition: background 0.15s,transform 0.15s;
    }
    .home-btn:hover {
      background: linear-gradient(90deg,#3333ff 10%,#ff00cc 90%);
      transform: scale(1.06);
    }
    @media (max-width:550px) {
      .glitch{font-size:2.4rem;}
      .container{padding:1.2rem 0.7rem;}
      .big{font-size:1.4rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Unknown Gamer</div>
    <div class="glitch">404</div>
    <div class="big">Page Not Found</div>
    <div class="msg">Sorry, the page you’re looking for doesn’t exist or has been removed.<br>Check the address or go back to the homepage.</div>
    <a href="/" style="text-decoration:none;">
      <button class="home-btn">Go Home</button>
    </a>
  </div>
</body>
</html>
