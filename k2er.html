<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>K2ER â€” VIP Access</title>

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --soft:#111;
      --glass:rgba(0,0,0,.7);
      --border:rgba(255,255,255,.18);
      --shadow:0 0 32px rgba(255,255,255,.15);
      --radius:22px;
      --transition:.45s cubic-bezier(.2,.8,.2,1);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:sans-serif;
      background:#000 url("https://i.ibb.co/7tD3zFfg/Anime-Lockscreen-Aesthetic-Black.jpg") no-repeat center/cover;
      color:var(--fg);
      overflow:hidden;
    }
    body::before{
      content:"";position:fixed;inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.85));
      z-index:0;
    }

    .scene{position:relative;z-index:1;height:100%;display:grid;place-items:center;}
    .stage{display:flex;flex-direction:column;align-items:center;gap:18px}

    .logo{position:fixed;top:22px;left:50%;transform:translateX(-50%);
      width:120px;height:120px;border-radius:24px;overflow:hidden;
      box-shadow:0 0 26px rgba(255,255,255,.28);z-index:2;
    }
    .logo img{width:100%;height:100%;object-fit:cover;filter:grayscale(100%)}

    .btn{
      padding:15px 36px;
      background:linear-gradient(135deg,#000,#2a2a2a);
      color:#fff;border:1px solid var(--border);
      border-radius:14px;font-weight:700;font-size:16px;
      text-transform:uppercase;cursor:pointer;
      transition:all .3s ease;
    }
    .btn:hover{transform:scale(1.05);}

    /* POPUP */
    .overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.6);
      backdrop-filter:blur(6px);display:none;
      align-items:center;justify-content:center;z-index:30;
    }
    .overlay.show{display:flex;}
    .popup{
      width:min(420px,92vw);
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:26px;text-align:center;
      color:#fff;
    }
    .close{
      position:absolute;top:12px;right:14px;
      font-size:20px;cursor:pointer;color:#fff;
      background:#111;border:none;border-radius:8px;
      width:32px;height:32px;
    }
    .cred{margin-top:15px;text-align:left;font-family:monospace;}
    .row{margin:6px 0}
  </style>
</head>
<body>

  <!-- LOGO -->
  <figure class="logo">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoDPNaSYNAf7h6ftI851dYj6Tr1CTlDLXJMA&s" alt="Logo" />
  </figure>

  <!-- MAIN SCENE -->
  <main class="scene">
    <section class="stage">
      <button class="btn" id="openBtn">GET</button>
    </section>
  </main>

  <!-- POPUP -->
  <section class="overlay" id="overlay">
    <article class="popup">
      <button class="close" id="closeBtn">âœ•</button>
      <h3>K2ER â€¢ ID / PASS</h3>
      <div class="cred">
        <div class="row">ðŸ†” ID : <b>UNKNOWNVIP</b></div>
        <div class="row">ðŸ”‘ PASS : <b>MNBVCXZLKJHG</b></div>
      </div>
      <button class="btn" id="waBtn" style="margin-top:15px;width:100%">5 Minute Locked Problem</button>
    </article>
  </section>

  <!-- SCRIPT -->
  <script>
    const openBtn = document.getElementById("openBtn");
    const closeBtn = document.getElementById("closeBtn");
    const overlay = document.getElementById("overlay");
    const waBtn = document.getElementById("waBtn");

    openBtn.addEventListener("click", ()=>{
      overlay.classList.add("show");
    });

    closeBtn.addEventListener("click", ()=>{
      overlay.classList.remove("show");
    });

    overlay.addEventListener("click",(e)=>{
      if(e.target === overlay){overlay.classList.remove("show");}
    });

    waBtn.addEventListener("click", ()=>{
      const phone = "918427519168";

      window.open(https://wa.me/${phone}?text=${encodeURIComponent(msg)},"_blank");
    });
  </script>
</body>
</html>
