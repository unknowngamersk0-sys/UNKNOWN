<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern Popup</title>
<style>
  /* Background overlay */
  #popupOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease, visibility 0.4s;
  }
  #popupOverlay.show {
    opacity: 1;
    visibility: visible;
  }
  /* Popup card */
  #popupCard {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    max-width: 320px;
    width: 90%;
    text-align: center;
    padding: 30px 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    animation: popupFadeIn 0.5s ease forwards;
  }
  @keyframes popupFadeIn {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  #popupCard img {
    width: 80px;
    margin-bottom: 20px;
  }
  #popupCard h2 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  #popupCard button {
    padding: 12px 30px;
    background: #ff4500; /* fiery orange-red */
    border: none;
    color: white;
    font-weight: 600;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  #popupCard button:hover {
    background-color: #e03e00;
  }
</style>
</head>

<script>
  // Show popup on page load
  window.onload = function() {
    const popup = document.getElementById('popupOverlay');
    const goHomeBtn = document.getElementById('goHomeBtn');

    popup.classList.add('show');

    // Redirect to home.html after 5 seconds
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 5000);

    // Button click redirects immediately
    goHomeBtn.addEventListener('click', () => {
      window.location.href = 'home.html';
    });
  };
</script>
