<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIP Premium Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle at top, #1a1a1a, #000000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .vip-card {
      background: linear-gradient(135deg, #1e1e1e, #000);
      border: 2px solid #ff007a88;
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 40px #ff00cc88, inset 0 0 10px #ff00cc44;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    .vip-card h2 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #ff00cc, #ff77ff);
      -webkit-background-clip: text;
      color: transparent;
      user-select: none;
      letter-spacing: 1.1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #ff77ffcc;
      user-select: none;
    }
    input {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #333;
      background: #222;
      color: white;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      width: 100%;
      box-sizing: border-box;
      caret-color: #ff00cc;
    }
    input:focus {
      border-color: #ff00cc;
      box-shadow: 0 0 10px #ff00cc88;
      outline: none;
    }
    input.valid {
      border-color: #4caf50;
    }
    input.invalid {
      border-color: #f44336;
    }
    .error-msg {
      color: #ff4d4f;
      font-size: 0.85rem;
      min-height: 1.2rem;
      margin-top: 0.15rem;
      user-select: none;
    }
    button {
      margin-top: 1rem;
      padding: 0.85rem;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #ff00cc, #ff007a);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ccaa;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:disabled {
      background: #330033;
      box-shadow: none;
      cursor: not-allowed;
      color: #880088;
    }
    button:not(:disabled):hover {
      background: linear-gradient(90deg, #ff33ee, #ff3399);
      box-shadow: 0 0 25px #ff00ccee;
      transform: scale(1.05);
    }
    .vip-note {
      margin-top: 1.3rem;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      user-select: none;
    }
    .vip-note a {
      color: #ff00cc;
      font-weight: 600;
      text-decoration: none;
    }
    .vip-note a:hover {
      text-decoration: underline;
    }
    .form-status {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 600;
      user-select: none;
      min-height: 1.3rem;
      color: #ff4d4f;
      text-align: center;
      transition: color 0.3s ease;
    }
    .form-status.success {
      color: #4caf50;
    }
  </style>
</head>
<body>

  <div class="vip-card" role="main" aria-label="VIP Login form">
    <h2>ðŸ‘‘ VIP Access</h2>
    <form id="vip-form" autocomplete="off" novalidate>
      <label for="vip-email">Premium Email</label>
      <input
        type="email"
        id="vip-email"
        name="vip-email"
        placeholder="Enter your VIP email"
        autocomplete="username"
        required
        aria-describedby="email-error"
        aria-invalid="false"
      />
      <div id="email-error" class="error-msg" aria-live="polite"></div>

      <label for="vip-password">VIP Password</label>
      <input
        type="password"
        id="vip-password"
        name="vip-password"
        placeholder="Enter your VIP password"
        autocomplete="current-password"
        required
        minlength="6"
        aria-describedby="password-error"
        aria-invalid="false"
      />
      <div id="password-error" class="error-msg" aria-live="polite"></div>

      <button type="submit" disabled>Login to VIP</button>
    </form>
    <div class="form-status" id="form-status" aria-live="polite"></div>

    <div class="vip-note">
      Not a VIP? <a href="buygg.html">Upgrade Your Access</a><br />
      <a href="login.html">Go back to normal login</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase config - replace with your own!
    const firebaseConfig = {
      apiKey: "AIzaSyA7oSJNvZxv2aBYNUGfj4UWJdm6yIoUwC8",
      authDomain: "vip-membership-b131a.firebaseapp.com",
      projectId: "vip-membership-b131a",
      storageBucket: "vip-membership-b131a.appspot.com",
      messagingSenderId: "1086103978236",
      appId: "1:1086103978236:web:b106e8d9afdc3d36925779",
      measurementId: "G-YX2063S5HT"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elements
    const form = document.getElementById('vip-form');
    const emailInput = document.getElementById('vip-email');
    const passwordInput = document.getElementById('vip-password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const submitBtn = form.querySelector('button[type="submit"]');
    const formStatus = document.getElementById('form-status');

    // Email validation regex (simple)
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function validateEmail() {
      const email = emailInput.value.trim();
      if (!email) {
        emailError.textContent = "Email is required.";
        emailInput.classList.add('invalid');
        emailInput.classList.remove('valid');
        emailInput.setAttribute('aria-invalid', 'true');
        return false;
      }
      if (!emailRegex.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        emailInput.classList.add('invalid');
        emailInput.classList.remove('valid');
        emailInput.setAttribute('aria-invalid', 'true');
        return false;
      }
      emailError.textContent = "";
      emailInput.classList.remove('invalid');
      emailInput.classList.add('valid');
      emailInput.setAttribute('aria-invalid', 'false');
      return true;
    }

    function validatePassword() {
      const password = passwordInput.value;
      if (!password) {
        passwordError.textContent = "Password is required.";
        passwordInput.classList.add('invalid');
        passwordInput.classList.remove('valid');
        passwordInput.setAttribute('aria-invalid', 'true');
        return false;
      }
      if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        passwordInput.classList.add('invalid');
        passwordInput.classList.remove('valid');
        passwordInput.setAttribute('aria-invalid', 'true');
        return false;
      }
      passwordError.textContent = "";
      passwordInput.classList.remove('invalid');
      passwordInput.classList.add('valid');
      passwordInput.setAttribute('aria-invalid', 'false');
      return true;
    }

    function checkFormValidity() {
      const validEmail = validateEmail();
      const validPassword = validatePassword();
      submitBtn.disabled = !(validEmail && validPassword);
      return validEmail && validPassword;
    }

    emailInput.addEventListener('input', () => {
      validateEmail();
      checkFormValidity();
      formStatus.textContent = '';
    });

    passwordInput.addEventListener('input', () => {
      validatePassword();
      checkFormValidity();
      formStatus.textContent = '';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!checkFormValidity()) return;

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      submitBtn.disabled = true;
      formStatus.textContent = "Logging in...";
      formStatus.classList.remove('success');
      formStatus.style.color = "#ff00cc";

      try {
        await auth.signInWithEmailAndPassword(email, password);
        formStatus.textContent = "Login successful! Redirecting...";
        formStatus.classList.add('success');
        formStatus.style.color = "#4caf50";
        setTimeout(() => {
          window.location.href = "viphome.html";
        }, 1500);
      } catch (error) {
        let msg = "Login failed.";
        if (error.code === "auth/user-not-found") msg = "No VIP account found with this email.";
        else if (error.code === "auth/wrong-password") msg = "Incorrect VIP password.";
        else if (error.code === "auth/network-request-failed") msg = "Network error. Please try again.";
        else if (error.message) msg = error.message;

        formStatus.textContent = msg;
        formStatus.classList.remove('success');
        formStatus.style.color = "#ff4d4f";
        submitBtn.disabled = false;
      }
    });

    // Initial check
    checkFormValidity();
  </script>
</body>
</html>
